<div class="container">
  <div>
    <form [formGroup]="form">
      <mat-card>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Master Category Name"
            formControlName="name"
          />
        </mat-form-field>
        <button
          type="button"
          mat-raised-button
          (click)="onSaveMasterCategory()"
        >
          Save
        </button>
      </mat-card>
    </form>
  </div>
  <div>
    <table>
      <tr>
        <th>Category Name</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let category of MasterCategories">
        <td>{{ category.name }}</td>
        <td>
          <button
            type="button"
            mat-stroked-button
            color="primary"
            (click)="onEditMasterCategory(category._id)"
          >
            EDIT
          </button>
          <button
            type="button"
            mat-stroked-button
            color="accent"
            (click)="onDeleteMasterCategory(category._id)"
          >
            DELETE
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
